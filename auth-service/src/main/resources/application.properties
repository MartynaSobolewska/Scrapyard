spring.application.name=auth-service
server.port=8083

spring.jpa.hibernate.ddl-auto=update
#spring.sql.init.data-locations=classpath:data.sql
spring.jpa.show-sql=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# file-based storage (non-volatile, file-based db)
spring.datasource.url=jdbc:h2:file:./data/scrapyard_db;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true

logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=DEBUG
logging.level.org.springframework.web=DEBUG

# config server
spring.config.import=optional:configserver:http://${CONFIG-URL:localhost}:${config.port:8888}/
#spring.cloud.config.fail-fast=true

# service discovery
eureka.client.service-url.defaultZone=http://${SERVICE-DISCOVERY-URL:localhost}:${service-discovery.port:8761}/eureka/
eureka.instance.prefer-ip-address=true